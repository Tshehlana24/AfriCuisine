<!DOCTYPE html>
<html>
<head>
  <title>Login & Registration Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="login.style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <style>
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 65%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body>
  
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <form action="signin.php" method="post">
          <div class="group">
            <label for="user" class="label">Email</label>
            <input id="user" name="email" type="email" class="input" required>
          </div>
          <div class="group password-wrapper">
            <label for="pass" class="label">Password</label>
            <input id="pass" name="password" type="password" autocomplete="off" class="input" required>
            <span class="toggle-password" toggle="#pass"><i class="fas fa-eye"></i></span>
          </div>
          <div class="group">
            <input id="check" type="checkbox" class="check" checked>
            <label for="check"><span class="icon"></span> Keep me Signed in</label>
          </div>
          <div class="group">
            <input type="submit" class="button" value="login" id= "login" name="login">
          </div>
          </form>
          <div class="hr"></div>
          <div class="foot-lnk">
            <a href="reset_request.php">Forgot Password?</a>
          </div>
        </div>
        <div class="sign-up-htm">
          <form action="register.php" method="post">
          <div class="group">
            <label for="user" class="label">Name</label>
            <input id="user" name="name" type="text" class="input" required>
          </div>
          <div class="group">
            <label for="users" class="label">Surname</label>
            <input id="users" name="surname" type="text" class="input" required>
          </div>
          <div class="group">
            <label for="email" class="label">Email Address</label>
            <input id="email" name="email" type="email" class="input" required>
          </div>
          <div class="group password-wrapper">
            <label for="register-pass" class="label">Password</label>
            <input id="register-pass" name="Password" type="password" class="input" required>
            <span class="toggle-password" toggle="#register-pass"><i class="fas fa-eye"></i></span>
            <div id="confirm"> <span></span></div>
          </div>
          <div class="group password-wrapper">
            <label for="confirm-pass" class="label">Repeat Password</label>
            <input id="confirm-pass" name="ConfirmPassword" type="password" class="input" required>
            <span class="toggle-password" toggle="#confirm-pass"><i class="fas fa-eye"></i></span>
          </div>
          <div class="group">
            <input type="submit" class="button" id="register" name="register" value="Sign Up">
          </div>
          </form>
          <div class="hr"></div>
          <div class="foot-lnk">
            <label for="tab-1">Already Member?</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Function to check if password matches confirm password
      function checkPassword() {
        var password = document.getElementById("register-pass").value;
        var confirmPassword = document.getElementById("confirm-pass").value;
        var confirmMessage = document.getElementById("confirm");

        if (password !== confirmPassword) {
          confirmMessage.innerHTML = "Passwords do not match!";
          confirmMessage.style.color = "red";
          document.getElementById("register").disabled = true;
        } else {
          confirmMessage.innerHTML = "The passwords match.";
          confirmMessage.style.color = "green";
          document.getElementById("register").disabled = false;
        }
      }

      // Attach the function to the input fields' input event
      document.getElementById("register-pass").addEventListener("input", checkPassword);
      document.getElementById("confirm-pass").addEventListener("input", checkPassword);

      // Function to toggle password visibility
      function togglePasswordVisibility(event) {
        const toggle = event.target.closest('.toggle-password');
        const input = document.querySelector(toggle.getAttribute("toggle"));
        if (input.type === "password") {
          input.type = "text";
          toggle.innerHTML = '<i class="fas fa-eye-slash"></i>';
        } else {
          input.type = "password";
          toggle.innerHTML = '<i class="fas fa-eye"></i>';
        }
      }

      // Attach toggle event to all toggle password icons
      document.querySelectorAll(".toggle-password").forEach(function(toggle) {
        toggle.addEventListener("click", togglePasswordVisibility);
      });
    });
  </script>

</body>
</html>
